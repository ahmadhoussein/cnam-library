<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNAM Library</title>

  <!-- import css -->
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/account.css">

  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap">

  <!-- import JavaScript -->
  <script src="../js/main.js" defer></script>
</head>
<body onload="loading()">
  <header id="account" class="level-2"></header>
  <nav id="navBar"></nav>
  <form id="searchLayer"></form>
  <aside id="menu"></aside>

  <main>
    <form id="login-form" action="" method="post">
      <div class="form sign-in">
        <h2 class="aTitle">SIGN IN</h2>
        <section class="take-info">
          <label>
            <input type="email" name="email" required>
            <span>Email Address</span>
          </label>
          
          <label>
            <input type="password" name="password" required>
            <span>Password</span>
          </label>
        </section>
        <span class="forgot-pass">Forgot Password?</span>
        
        <section class="submit">
          <button type="button" onclick="window.open('register.html', '_self')">REGISTER</button>
          
          <button type="submit">LOGIN</button>
        </section>
      </div>
    </form>
  </main>

  <footer></footer>
</body>
</html>
